<!doctype html>
<html>
<head>
</head>
<body>
    <main>
        <div class= 'datasheet'>
            <section class= 'header'>
                <div class= 'battlefield-role'></div>
                <div class= 'power-rating'></div>
                <div class= 'unit-name'>
                    <textarea placeholder= 'Enter Unit Name' rows= '1'></textarea>
                </div>
            </section>
            <section class= 'profiles'>
                <table class= 'profile-table'>
                    <thead>
                        <tr>
                            <th class= 'wname'>NAME</th>
                            <th class= 'wstat'>M</th>
                            <th class= 'wstat'>WS</th>
                            <th class= 'wstat'>BS</th>
                            <th class= 'wstat'>S</th>
                            <th class= 'wstat'>T</th>
                            <th class= 'wstat'>W</th>
                            <th class= 'wstat'>A</th>
                            <th class= 'wstat'>Ld</th>
                            <th class= 'wstat'>Sv</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
            <section class= 'unit-composition'>
                <div class= 'label'>UNIT COMPOSITION</div>
                <textarea placeholder='Enter unit composition here'></textarea>
            </section>
            <section class= 'weapons'>
                <table class= 'weapon-table'>
                    <thead>
                        <tr>
                            <th class= 'wname'>WEAPON</th>
                            <th class= 'wstat'>Range</th>
                            <th class= 'wstat'>Type</th>
                            <th class= 'wstat'>S</th>
                            <th class= 'wstat'>AP</th>
                            <th class= 'wstat'>D</th>
                            <th class= 'wname'>ABILITIES</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
            <section class= 'wargear-options'>
                <div class= 'label'>WARGEAR OPTIONS</div>
            </section>
            <section class= 'abilities'>
                <div class= 'label'>ABILITIES</div>
            </section>
            <section class= 'faction-keywords'>
                <div class= 'label'>FACTION KEYWORDS</div>
            </section>
            <section class= 'keywords'>
                <div class= 'label'>KEYWORDS</div>
            </section>
        </div>
    </main>
</body>
