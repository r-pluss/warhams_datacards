<!doctype html>
<html>
<head>
    <link rel= 'stylesheet' href= './stylesheets/vex_4.0.1.css'>
    <link rel= 'stylesheet' href= './stylesheets/vex-theme-flat-attack_4.0.1.css'>
    <link rel= 'stylesheet' href= './stylesheets/style.css'>
</head>
<body>
    <main>
        <div class='datasheet'>
            <section class='header'>
                <div class='battlefield-role troop'></div>
                <div class='power-rating'>
                    <input maxlength='4' placeholder='000' rows='1'></input>
                </div>
                <div class='unit-name'>
                    <input placeholder='Enter Unit Name' rows='1'></input>
                </div>
            </section>
            <section class='profiles'>
                <table class='profile-table'>
                    <thead>
                        <tr>
                            <th class='wname align-left'>NAME</th>
                            <th class='wstat'>M</th>
                            <th class='wstat'>WS</th>
                            <th class='wstat'>BS</th>
                            <th class='wstat'>S</th>
                            <th class='wstat'>T</th>
                            <th class='wstat'>W</th>
                            <th class='wstat'>A</th>
                            <th class='wstat'>Ld</th>
                            <th class='wstat'>Sv</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <button class='add-profile' data-html2canvas-ignore></button>
            </section>
            <section class='unit-composition'>
                <div class='label'>UNIT COMPOSITION</div>
                <textarea placeholder='Enter unit composition here'></textarea>
            </section>
            <section class='weapons'>
                <table class='weapon-table'>
                    <thead>
                        <tr>
                            <th class='wname align-left'>WEAPON</th>
                            <th class='wstat'>Range</th>
                            <th class='wstat'>Type</th>
                            <th class='wstat'>S</th>
                            <th class='wstat'>AP</th>
                            <th class='wstat'>D</th>
                            <th class='wname align-left'>ABILITIES</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <button class='add-weapon' data-html2canvas-ignore></button>
            </section>
            <section class='wargear-options'>
                <div class='label'>WARGEAR OPTIONS
                    <button class= 'add-wargear' data-html2canvas-ignore></button>
                </div>
                <ul class='wargear-list'></ul>
            </section>
            <section class='abilities'>
                <div class='label'>ABILITIES</div>
            </section>
            <section class='faction-keywords'>
                <div class='label'>FACTION KEYWORDS</div>
            </section>
            <section class='keywords'>
                <div class='label'>KEYWORDS</div>
            </section>
        </div>
    </main>
    <button class= 'snapshot-btn'>Save as Image</button>
    <script src= 'https://github.com/niklasvh/html2canvas/releases/download/v1.0.0-rc.1/html2canvas.min.js'></script>
    <script src= './scripts/vex.combined_4.1.0.min.js'></script>
    <script src= './scripts/main.js'></script>
</body>
</html>
