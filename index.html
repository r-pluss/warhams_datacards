<main>
  <div class= 'datacard'>
    <div class= 'row'>
      <div class= 'unit-name'>
        <textarea placeholder= 'Enter Unit Name' rows= '1'></textarea>
      </div>
      <div class= 'role'>
      </div>
      <div class= 'power-rating'>
        <textarea rows='1'></textarea>
      </div>
    </div>
    <div class= 'row'>
      <div class= 'profiles stat-box'>
        <p class= 'header'>PROFILES
          <button id= 'add-profile'>+</button>
        </p>
        <table class= 'stat-table'>
          <thead>
            <tr>
              <th>NAME</th>
              <th>M</th>
              <th>WS</th>
              <th>BS</th>
              <th>S</th>
              <th>T</th>
              <th>W</th>
              <th>A</th>
              <th>Ld</th>
              <th>Sv</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class= 'unit-comp'>
        <p class= 'header'>UNIT COMPOSITION</p>
        <textarea></textarea>
      </div>
    </div>
    <div class= 'row'>
      <div class= 'wargear'>
        <p class= 'header'>WARGEAR</p>
      </div>
      <div class= 'abilities'>
        <p class= 'header'>ABILITIES</p>
      </div>
    </div>
    <div class= 'row'>
      <div class= 'weapons statbox'>
        <p class= 'header'>WEAPONS</p>
      </div>
    </div>
    <div class= 'row'>
      <div class= 'faction-keywords'></div>
    </div>
    <div class= 'row'>
      <div class= 'keywords'></div>
    </div>
  </div>
</main>
